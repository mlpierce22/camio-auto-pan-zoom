<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pan And Zoom for Camio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <pan-zoom></pan-zoom>
  <script>
    var config = {
      height: 100,
      width: 100,
      units: "%",
      videoUrls: ['http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4']
    }
    document.querySelector("pan-zoom").setAttribute("config", JSON.stringify(config));
  </script>
  <script type="text/javascript" src="../element/pan-zoom.js"></script>
</body>
</html>
