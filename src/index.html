<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PanZoom</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <pan-zoom></pan-zoom>
  <script>
    var config = {
      height: 100,
      width: 100,
      units: "%",
      videoUrls: ['http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4']
    }
    document.querySelector("pan-zoom").setAttribute("config", JSON.stringify(config));
    document.querySelector("pan-zoom").addEventListener("videoElementSetup", function(elementSetUp) {
      // set video options, etc. since this is the actual video object
      const video = elementSetUp.detail
      console.log("video element is set up!", video)
    })
  </script>
</body>
</html>
